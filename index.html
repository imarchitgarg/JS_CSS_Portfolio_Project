<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/hero.png" alt="Archit's DP">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Archit Garg</span>.
                    A Web Developer
                </h1>
                <p>
                    I'm a Web Developer, I love to create beautiful and functional websites.
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">
                            Download CV
                        </span>
                        <span class="btn-icon">
                            <i class="fa-solid fa-download"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section sec2 about" id="about">
            <div class="main-title">
                <h2>About <span>me</span>
                    <span class="bg-text">
                        My Stats
                    </span>
                </h2>
            </div>
            <div class="about-container">
                <div class="left-about">
                    <h4>Information about me</h4>
                    <p>Will soon be added here, Stay tuned boi</p>
                    <div class="btn-con">
                        <a href="" class="main-btn">
                            <span class="btn-text">
                                Download CV
                            </span>
                            <span class="btn-icon">
                                <i class="fa-solid fa-download"></i>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="right-about">
                    <div class="about-item">
                        <div class="abt-text">
                            <p class="large-text">3+</p>
                            <p class="small-text">Projects <br> Completed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house-user"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-solid fa-envelope-open"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
